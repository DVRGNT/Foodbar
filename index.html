<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FOOD BAR</h1>
    </header>
    <main>
        <div id="product-list" class="product-grid">
            </div>
    </main>
    <aside id="cart-section">
        <div id="user-display"></div>
        <h2>Carrinho</h2>
        <div id="cart-items">
            <p>Seu carrinho está vazio.</p>
        </div>
        <div id="cart-total">
            <strong>Total: R$ 0,00</strong>
        </div>

        <button id="finalize-purchase" style="width: 100%; margin-top: 20px;">Finalizar Compra</button>

        <div id="checkout-area" style="display: none;">
            <hr>
            <button id="finalize-purchase">Finalizar Compra</button>
        </div>
    </aside>

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <template id="product-card-template">
        <div class="product-card">
            <img class="product-image" src="" alt="Imagem do Produto"> 

            <h3 class="product-name"></h3>
            <p class="product-price"></p>
            <p class="product-stock"></p>
            <div class="quantity-selector">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
        </div>
    </template>


    <div id="toast-container"></div>

    <div id="login-modal-overlay" class="hidden">
        <div id="login-modal">
            <h2>Bem-vindo(a) ao Food Bar!</h2>
            <p>Para começar, por favor, digite seu nome:</p>
            <input type="text" id="login-name-input" placeholder="Seu nome aqui">
            <button id="login-submit-btn">Entrar</button>
        </div>
    </div>

    <a href="#cart-section" id="mobile-cart-btn" class="hidden">
        <span id="mobile-cart-count">0</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    </a>

    <div id="confirm-purchase-overlay" class="hidden">
        <div id="confirm-purchase-modal">
            <h2>Confirmar Pedido?</h2>
            <p id="confirm-purchase-text">Você está prestes a finalizar uma compra no valor de...</p>
            <div class="modal-actions">
                <button id="btn-cancel-purchase">Não, Voltar</button>
                <button id="btn-confirm-purchase-final">Sim, Confirmar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
