<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FOOD BAR</h1>
    </header>
    <main>
        <div id="product-list" class="product-grid">
            </div>
    </main>
    <aside id="cart-section">
        <h2>Carrinho</h2>
        <div id="cart-items">
            <p>Seu carrinho está vazio.</p>
        </div>
        <div id="cart-total">
            <strong>Total: R$ 0,00</strong>
        </div>
        <div id="checkout-area" style="display: none;">
            <hr>
            <button id="finalize-purchase">Finalizar Compra</button>
        </div>
    </aside>

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <template id="product-card-template">
        <div class="product-card">
            <h3 class="product-name"></h3>
            <p class="product-price"></p>
            <p class="product-stock"></p>
            <div class="quantity-selector">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
        </div>
    </template>


    <div id="toast-container"></div>

    <div id="checkout-modal-overlay" class="hidden">
        <div id="checkout-modal">
            <h2>Finalizar Pedido</h2>
            <p class="modal-total">Valor Total: <strong id="modal-total-value"></strong></p>
            
            <div class="form-group">
                <label for="customer-name">Seu Nome:</label>
                <input type="text" id="customer-name" placeholder="Digite seu nome para registro">
            </div>

            <div class="form-group">
                <label for="pix-code">PIX Copia e Cola:</label>
                <div class="pix-copy-area">
                    <textarea id="pix-code" readonly></textarea>
                    <button id="copy-pix-btn" title="Copiar código PIX">Copiar</button>
                </div>
            </div>
            
            <div class="modal-actions">
                <button id="cancel-order-btn">Cancelar</button>
                <button id="confirm-order-btn">Confirmar Pedido</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
