<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FOOD BAR</h1>
    </header>
    <main>
        <div id="product-list" class="product-grid">
            </div>
    </main>
    <aside id="cart-section">
        <div id="user-display"></div>
        <h2>Carrinho</h2>
        <div id="cart-items">
            <p>Seu carrinho está vazio.</p>
        </div>
        <div id="cart-total">
            <strong>Total: R$ 0,00</strong>
        </div>

        <button id="finalize-purchase" style="width: 100%; margin-top: 20px;">Finalizar Compra</button>

        <div id="checkout-area" style="display: none;">
            <hr>
            <button id="finalize-purchase">Finalizar Compra</button>
        </div>
    </aside>

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <template id="product-card-template">
        <div class="product-card">
            <h3 class="product-name"></h3>
            <p class="product-price"></p>
            <p class="product-stock"></p>
            <div class="quantity-selector">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
            </div>
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
        </div>
    </template>


    <div id="toast-container"></div>

    <div id="login-modal-overlay" class="hidden">
        <div id="login-modal">
            <h2>Bem-vindo(a) ao Food Bar!</h2>
            <p>Para começar, por favor, digite seu nome:</p>
            <input type="text" id="login-name-input" placeholder="Seu nome aqui">
            <button id="login-submit-btn">Entrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
